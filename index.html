<!DOCTYPE html>
<html>
<head>
  <title>Slide-Menu</title>
  <!--CSS-->
  <link rel="stylesheet" type="text/css" href="css/slidemenu.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!--Meta-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="main">

<h1>CSS SlideMenu</h1>
<p>100% CSS Menu</p>

  <section class="grey">
    <p class="section-title">Menu with icon</p>
    
    <div class="slidemenu">
      
      <!--Item 1-->
      <input type="radio" name="menu" id="one" class="menu-one" checked>
      <label for="one"><i><img src="img/home.gif" alt=""/></i><span>Home</span></label>
      
      <!--Item 2-->
      <input type="radio" name="menu" id="two" class="menu-two">
      <label for="two"><i><img src="img/about.gif" alt=""/></i><span>About</span></label>
      
      <!--Item 3-->
      <input type="radio" name="menu" id="three" class="menu-three">
      <label for="three"><i><img src="img/folio.gif" alt=""/></i><span>Folio</span></label>
      
      <!--Item 4-->
      <input type="radio" name="menu" id="four" class="menu-four">
      <label for="four"><i><img src="img/blog.gif" alt=""/></i><span>Blog</span></label>   
      
      <!--Item 5-->
      <input type="radio" name="menu" id="five" class="menu-five">
      <label for="five"><i><img src="img/contact.gif" alt=""/></i><span>Contact</span></label>
      
      <!--Slider Bar-->
      <div class="slider">
        <div class="bar"></div>
      </div>
      <!--Slider Bar End-->

    </div>
  </section>


  <section class="grey">
    <p class="section-title">Menu without icon</p>
    
    <div class="slidemenu">
      
      <!--Item 1-->
      <input type="radio" name="menu1" id="one1" class="menu-one" checked>
      <label for="one1"><span>Home</span></label>
      
      <!--Item 2-->
      <input type="radio" name="menu1" id="two1" class="menu-two">
      <label for="two1"><span>About</span></label>
      
      <!--Item 3-->
      <input type="radio" name="menu1" id="three1" class="menu-three">
      <label for="three1"><span>Folio</span></label>
      
      <!--Item 4-->
      <input type="radio" name="menu1" id="four1" class="menu-four">
      <label for="four1"><span>Blog</span></label>   
      
      <!--Item 5-->
      <input type="radio" name="menu1" id="five1" class="menu-five">
      <label for="five1"><span>Contact</span></label>
      
      <!--Slider Bar-->
      <div class="slider">
        <div class="bar"></div>
      </div>
      <!--Slider Bar End-->

    </div>
  </section>

  <section class="grey">
    <p class="section-title">Menu without icon in color</p>
    
    <div class="slidemenu blue">
      
      <!--Item 1-->
      <input type="radio" name="menu2" id="one2" class="menu-one" checked>
      <label for="one2"><span>Home</span></label>
      
      <!--Item 2-->
      <input type="radio" name="menu2" id="two2" class="menu-two">
      <label for="two2"><span>About</span></label>
      
      <!--Item 3-->
      <input type="radio" name="menu2" id="three2" class="menu-three">
      <label for="three2"><span>Folio</span></label>
      
      <!--Item 4-->
      <input type="radio" name="menu2" id="four2" class="menu-four">
      <label for="four2"><span>Blog</span></label>   
      
      <!--Item 5-->
      <input type="radio" name="menu2" id="five2" class="menu-five">
      <label for="five2"><span>Contact</span></label>
      
      <!--Slider Bar-->
      <div class="slider">
        <div class="bar"></div>
      </div>
      <!--Slider Bar End-->

    </div>
  </section>



</div>

</body>
</html>
