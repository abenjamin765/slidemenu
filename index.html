<!DOCTYPE html>
<html>
<head>
  <title>Slide-Menu</title>
  <!--CSS-->
  <link rel="stylesheet" type="text/css" href="css/slidemenu.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!--Meta-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="main">

<h1>CSS SlideMenu</h1>
<p>100% CSS Menu</p>
  
  <div class="slidemenu">
    
    <!--Item 1-->
    <input type="radio" name="menu" id="one" checked>
    <label for="one"><i><img src="img/home.gif" alt=""/></i><span>Home</span></label>
    
    <!--Item 2-->
    <input type="radio" name="menu" id="two">
    <label for="two"><i><img src="img/about.gif" alt=""/></i><span>About</span></label>
    
    <!--Item 3-->
    <input type="radio" name="menu" id="three">
    <label for="three"><i><img src="img/folio.gif" alt=""/></i><span>Folio</span></label>
    
    <!--Item 4-->
    <input type="radio" name="menu" id="four">
    <label for="four"><i><img src="img/blog.gif" alt=""/></i><span>Blog</span></label>   
    
    <!--Item 5-->
    <input type="radio" name="menu" id="five">
    <label for="five"><i><img src="img/contact.gif" alt=""/></i><span>Contact</span></label>  
    
    <!--Slider Bar-->
    <div class="slider">
      <div class="bar"></div>
    </div>
    <!--Slider Bar End-->

  </div>
</div>
</body>
</html>
